	<div id="app">
		<h2>当前数字为:{{counter}}</h2>
		<button v-on:click="add"type="button">+</button>
		<button v-on:click="sub"type="button">-</button>
	</div>
	<script src="vue.js" type="text/javascript">
		
	</script>
	<script type="text/javascript">
		const app = new Vue({
			el:'#app',
			data:{
				counter:0
			},
			methods:{
				add:function(){
					console.log('add has been operated');
					this.counter++
				},
				sub:function(){
					console.log('sub has been operated');
					this.counter--
				}
			}
		})
	</script>
